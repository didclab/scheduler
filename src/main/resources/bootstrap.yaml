spring:
  application:
    name: RabbitmqSchedulerApplication
  cloud:
    vault:
      scheme: https
      host: 'vault.onedatashare.org'
      port: 443
      token: <place_token_here>
      authentication: token
      kv:
        enabled: true
        profile-separator: '/'
        default-context : RabbitmqSchedulerApplication
        backend: secret
        profiles: application_properties